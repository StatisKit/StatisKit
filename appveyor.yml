platform:
    -   x64

environment:
    matrix:
      - RECIPE=python-scons
      - RECIPE=libdev
      - RECIPE=python-dev
      - RECIPE=python-dbg
      - RECIPE=llvm
      - RECIPE=clang
      - RECIPE=python-clang
      - RECIPE=libboost

install:
    -   git clone https://gist.github.com/a08b6eb1c97fad864de50601d70008c8.git appveyor-ci
    -   cd appveyor-ci
    -   call install-script.bat
    -   cd ..
    
build_script:
    - cd conda
    - '%CMD_IN_ENV% conda build %RECIPE% -c statiskit -c conda-forge'
    - cd ..
    
on_success:
    - echo "Success"
   
before_deploy:
    - cd appveyor-ci
    - call anaconda upload `conda build $RECIPE -c statiskit -c conda-forge --output` -u statiskit --force;
    -   if "%APPVEYOR_REPO_BRANCH%"=="master" if "%APPVEYOR_PULL_REQUEST_NUMBER%"=="" if not "%ANACONDA_USERNAME%"=="" call upload.bat
    -   cd ..
    
deploy:
    on:
      branch: release_*
 
deploy_script:
