  - UBUNTU=14.04
  - UBUNTU=16.04
  - ENVIRONMENT=conda/statiskit-dev.yml

matrix:
  exclude:
  - os: osx
    env: UBUNTU=14.04
  - os: osx
    env: UBUNTU=16.04
    
install:
  - git clone https://github.com/StatisKit/travis-ci.git
  - cd travis-ci
  - source install.sh

before_script:
  - source before_script.sh

script:
  - source script.sh

after_success:
  - source after_success.sh

after_failure:
  - source after_failure.sh

before_deploy:
  - source before_deploy.sh

deploy:
  skip_cleanup: true
  provider: script
  on:
      branch: master
  script: bash deploy_script.sh

after_deploy:
  - source after_deploy.sh

after_script:
  - source after_script.sh
