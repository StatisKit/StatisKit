branches:
  except:
  - doc
  
language: cpp

sudo: required

git:
  depth: false

services:
  - docker

os:
  - linux
  - osx
  - windows

dist: trusty
osx_image: xcode8.3

env:
  global:
    - ANACONDA_LABEL=release
  matrix:
    - ANACONDA_RELEASE=start
    - CONDA_RECIPE=etc/conda/libstatiskit-dev
    - CONDA_RECIPE=etc/conda/autowig-libstatiskit
    - CONDA_RECIPE=etc/conda/libstatiskit
    - CONDA_RECIPE=etc/conda/python-statiskit
    - CONDA_RECIPE=etc/conda/statiskit-toolchain
    - DOCKER_CONTEXT=etc/docker/statiskit-toolchain
      DOCKER_CONTAINER=statiskit-toolchain
    - ANACONDA_RELEASE=finish

matrix:
  exclude:
    - os: osx
      env:
        CONDA_RECIPE=etc/conda/autowig-libstatiskit
    - os: osx
      env:
        DOCKER_CONTEXT=etc/docker/python-statiskit
        DOCKER_CONTAINER=python-statiskit
    - os: osx
      env:
        DOCKER_CONTEXT=etc/docker/statiskit-toolchain
        DOCKER_CONTAINER=statiskit-toolchain
    - os: windows
      env:
        CONDA_RECIPE=etc/conda/autowig-libstatiskit
    - os: windows
      env:
        DOCKER_CONTEXT=etc/docker/python-statiskit
        DOCKER_CONTAINER=python-statiskit
    - os: windows
      env:
        DOCKER_CONTEXT=etc/docker/statiskit-toolchain
        DOCKER_CONTAINER=statiskit-toolchain

before_install:
  - git clone https://github.com/StatisKit/travis-ci.git --depth=1
  - cd travis-ci
  - ./before_install

install:
  - ./install

before_script:
  - ./before_script

script:
  - ./script

after_success:
  - ./after_success

after_failure:
  - ./after_failure

before_deploy:
  - ./before_deploy

deploy:
  skip_cleanup: true
  provider: script
  on:
      all_branches: true
  script: ./deploy_script

after_deploy:
  - ./after_deploy

after_script:
  - ./after_script