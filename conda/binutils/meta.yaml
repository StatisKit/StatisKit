package:
  name: binutils
  version: 2.26.1

source:
  fn: binutils-2.26.1.tar.bz2
  url: https://ftp.gnu.org/gnu/binutils/binutils-2.26.1.tar.bz2

build:
  number: 1

about:
  home: https://www.gnu.org/software/binutils/
  license: GPL
  summary: |
    A set of programming tools for creating and managing binary programs,
    object files, libraries, profile data, and assembly source code.

test:
  commands:
    - which as
    - as --version
    - which ld
    - ld --version