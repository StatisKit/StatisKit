package:
  name: gcc
  version: "5.4.0"

source:
  fn: gcc-5.4.0.tar.bz2
  url: http://mirrors.kernel.org/gnu/gcc/gcc-5.4.0/gcc-5.4.0.tar.bz2
  md5: 4c626ac2a83ef30dfb9260e6f59c2b30
  patches:
    - 0001-Libiberty-normalize-split-directories.patch

build:
  number: 2
  detect_binary_files_with_prefix: false

requirements:
  build:
    - gmp
    - mpfr
    - mpc
    - isl
    - binutils
  run:
    - gmp
    - mpfr
    - mpc
    - isl
    - glibc           [linux]
    - linux-headers   [linux]

test:
  commands:
    - which gcc
    - gcc --version
    - which g++
    - g++ --version

about:
  home: http://gcc.gnu.org/
  summary: The GNU Compiler Collection
  license: GPL

