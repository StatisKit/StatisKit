package:
  name: clang
  version: "3.9.1"
    
source:
  fn: cfe-3.9.1.src.tar.xz
  url: http://llvm.org/releases/3.9.1/cfe-3.9.1.src.tar.xz
  
build:
  number: 0

about:
  home: http://www.llvm.org/
  license: The University of Illinois/NCSA Open Source License

requirements:
  build:
    - libdev
    - llvm
    - cmake
    - zlib
    - m2w64-xz          [py27 and win]
    - 7za               [win]
  run:
    - librun
    - llvm

test:
  commands:
  - clang++ -x c++ -v -E /dev/null  [not win]
  - clang -x c -v -E /dev/null      [not win]
  - clang++ -x c++ -v -E nul        [win]
  - clang -x c -v -E nul            [win]