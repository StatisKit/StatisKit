package:
  name: statiskit-toolchain
  version: {{ DATETIME_DESCRIBE_VERSION }}

build:
  number: {{ DATETIME_DESCRIBE_NUMBER }}

about:
  home: http://statiskit.readthedocs.io/
  license: Apache License 2.0
  summary: A meta-package containing all components of the StatisKit software suite and toolchains used to develop them

requirements: 
  host:
    - libtoolchain
    - libtoolchain-dev
    - python-toolchain
    - autowig-toolchain
    - devops-tools
    # - libstatiskit_stl-dev
    # - libstatiskit_linalg-dev
    # - libstatiskit_core-dev
    # - libstatiskit_glm-dev
    # - python-statiskit
  run:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ pin_compatible('libtoolchain', exact=True) }}
    - {{ pin_compatible('libtoolchain-dev', exact=True) }}
    - {{ pin_compatible('python-toolchain', exact=True) }}
    - {{ pin_compatible('autowig-toolchain', exact=True) }}
    - {{ pin_compatible('devops-tools', exact=True) }}
    # - {{ pin_compatible('libstatiskit_stl-dev', exact=True) }}
    # - {{ pin_compatible('libstatiskit_linalg-dev', exact=True) }}
    # - {{ pin_compatible('libstatiskit_core-dev', exact=True) }}
    # - {{ pin_compatible('libstatiskit_glm-dev', exact=True) }}
    # - {{ pin_compatible('python-statiskit', exact=True) }}